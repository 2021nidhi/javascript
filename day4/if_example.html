<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let num1=45
        let num2=25
        document.write("Number 1 is " + num1)
        document.write("<br>Number 2 is " + num2)

        if(num1 > num2){
            document.write("<br> Number 1 is bigger Number")
        }else if(num2 < num1){
            document.write("<br> Number 2 is smaller Number")
        }else if(num1 == num2){
            document.write("<br> both are equal")
        }
    </script>
</body>
</html>
