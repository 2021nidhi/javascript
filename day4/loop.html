<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i = 1;
        while(i <= 10){
            document.writeln(i)
            i++
        }
        document.write("<br>====================================<br>")

        var j = 1;
        do{
            document.writeln(j)
            j++
        }while(j<=10)
        document.write("<br>====================================<br>")

        for(let k = 1;k<=20;k++){
            document.writeln(k)
        }
        document.write("<br>====================================<br>")

        //decrement
        
        var p = 20;
        while(p>=1){
            document.writeln(p)
            p--
        }
        document.write("<br>====================================<br>")

        var l = 20;
        do{
            document.writeln(l)
            l--
        }while(l>=1)
        document.write("<br>====================================<br>")

        for(let b = 20;b>=1;b--){
            document.writeln(b)
        }

    </script>
</body>
</html>
