<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function prompt_f(){
            let x = prompt("enter your name");
            if(x == " "){
                alert("enter name")
            }else{
                document.getElementById("name").innerText = x
            }
        }
    </script>
</head>
<body>
    <button onclick="prompt_f()">prompt</button>
    <h3 id="name"></h3>

    
</body>
</html>
