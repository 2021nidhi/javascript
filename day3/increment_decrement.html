<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //increment
        var num = 1;
        console.log(num++);
        console.log(num); 
        (num++)
        console.log(num++);
        console.log(num)
        console.log(++num);
        (++num)
        console.log(num);
        console.log("=================================");
        // decrement
        var num = 45
        console.log(num--);
        console.log(num);
        (num--)
        console.log(num--);
        console.log(--num);
        (--num)
        console.log(--num);
    </script>
</body>
</html>
