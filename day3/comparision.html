<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <script>
         
         let num1 = 45;
         let num2 = 45;
         let ans;

         document.write("number 1 is :" + (num1));
         document.write("<br> number 2 is :" + (num2));
 
         ans = (num1 > 20)
         document.write("<br> (1) answer is : "+ (ans));

         ans = (num1 < 20)
         document.write("<br> (2) answer is : "+ (ans));

         ans = (num1 >= 20)
         document.write("<br> (3) answer is : "+ (ans));

         ans = (num1 <= 20)
         document.write("<br> (4) answer is : "+ (ans));

         ans = (num1 == num2)
         document.write("<br> (5) answer is : "+ (ans));

         ans = (num1 > num2)
         document.write("<br> (6) answer is : "+ (ans));

         ans = (num1 != num2)
         document.write("<br> (7) answer is : "+ (ans));

         ans = (num1 === num2)
         document.write("<br> (8===) answer is : "+ (ans));

         ans = (num1 !== num2)
         document.write("<br> (9!==) answer is : "+ (ans));
     </script>
</body>
</html>
